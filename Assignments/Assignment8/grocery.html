<!-- Design a web page to enter purchase details with respect to a grocery
store. 1. Items purchased 2. Quantity 3. Item Code 4. Item Price
On click of the submit button display the details in table format.
Display the total price paid. -->

<body>
  <style>
    body {
      margin-left: 20px;
      text-align: center;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
        url("img.jpg");
      background-size: cover;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bolder;
      color: white;
      margin-top: 40px;
    }

    table {
      border-color: black;
      margin: auto;
      padding: 4px;
      color: black;
      background-color: rgb(225, 234, 208);
      text-align: center;
    }

    th,
    td {
      padding: 8px;
      width: 170px;
    }

    th {
      background-color: rgb(204, 204, 131);
    }

    input {
      border: solid grey;
      background-color: rgb(184, 184, 158);
    }

    button {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      padding: 8px;
      letter-spacing: 1px;
      width: 80px;
      font-size: 15px;
      border-radius: 5px;
      color: rgb(217, 210, 210);
      background-color: rgb(5, 83, 25);
      border: none;
    }

    button:hover {
      cursor: pointer;
    }
  </style>
  <script>
    function display() {
      item = {
        name: document.getElementById("item").value,
        quantity: document.getElementById("quan").value,
        code: document.getElementById("code").value,
        price: document.getElementById("price").value,
      };

      total = item.quantity * item.price;
      document.getElementById("demo1").innerHTML = item.name;
      document.getElementById("demo2").innerHTML = item.quantity;
      document.getElementById("demo3").innerHTML = item.code;
      document.getElementById("demo4").innerHTML = item.price;
      document.getElementById("demo5").innerHTML = total;
    }
  </script>
  <h2><u>Grocery Store</u></h2>
  <h4>Enter the details:</h4>

  Item Purchased:
  <input type="text" id="item" />
  <br /><br />
  Quantity: <input type="number" id="quan" /> <br /><br />
  Item Code: <input type="text" id="code" /> <br /><br />
  Item Price: <input type="number" id="price" /> <br /><br />

  <button type="button" onclick="display()">Submit</button><br /><br /><br />

  <table border="4px">
    <tr>
      <th>Item Purchased</th>
      <th>Quantity</th>
      <th>Item Code</th>
      <th>Item Price</th>
    </tr>
    <tr>
      <td id="demo1"></td>
      <td id="demo2"></td>
      <td id="demo3"></td>
      <td id="demo4"></td>
    </tr>
  </table>

  <br />
  <br />
  <br />

  <b><u>Total Price to be paid: </u></b>
  <p id="demo5"></p>
</body>
