<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9da9caf112.js" crossorigin="anonymous"></script>

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <header>WELCOME TO TIC-TAC-TOE GAME<br>
            <span id="atb">All The Best!!!</span>
        </header>
        <div id="gamebox">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="info">
            <div id="text"></div>
            <button class="btn">Reset</button>
        </div>
    </div>
    <div id="Tanishka" class="text-style">
        <i class="fa-regular fa-copyright"></i>
        Created by Tanishka Deep |
        <a href="https://github.com/tanishkadeep">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/tanishka-deep-825170268/">
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
